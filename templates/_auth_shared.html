{# templates/_auth_shared.html - include in auth pages #}
<div class="mb-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="space-y-2" role="status" aria-live="polite">
        {% for cat,msg in messages %}
          <div class="rounded-md px-3 py-2 text-sm font-medium
            {% if cat=='success' %}bg-green-500/10 border border-green-400/20 text-green-200
            {% elif cat=='error' %}bg-red-500/8 border border-red-400/20 text-red-200 flash error
            {% else %}bg-white/3 border border-white/5 text-white{% endif %}">
            {{ msg }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
</div>
