<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Seller Login — VFXKart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
  <style>
    .tabs{display:flex;gap:8px;margin-bottom:12px}
    .tab{padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);cursor:pointer;color:var(--muted);text-decoration:none}
    .tab.active{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#071026;border:none}
    .hide{display:none}
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo">VK</div>
        <div>
          <div style="font-weight:700">VFXKart</div>
          <div style="color:var(--muted);font-size:13px">Seller login</div>
        </div>
      </div>
      <div class="actions">
        <a href="/">← Back</a>
      </div>
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <div class="card" style="max-width:520px;margin:0 auto">
      <div class="tabs">
        <a id="tab-password" class="tab">Password</a>
        <a id="tab-otp" class="tab">OTP</a>
      </div>

      <!-- PASSWORD FORM -->
      <form id="form-password" method="post" action="{{ url_for('seller_login') }}" style="display:flex;flex-direction:column;gap:12px">
        <input name="username" placeholder="Username or email" required>
        <input name="password" type="password" placeholder="Password" required>
        <div style="display:flex;gap:8px;align-items:center">
          <button class="btn" type="submit">Sign in</button>
          <a class="btn ghost" href="/seller/register" style="text-decoration:none">Create account</a>
        </div>
      </form>

      <!-- OTP REQUEST + VERIFY -->
      <div id="form-otp-wrap" class="hide" style="display:flex;flex-direction:column;gap:12px;margin-top:12px">
        <!-- Request code -->
        <form id="form-otp-request" method="post" action="{{ url_for('seller_request_otp') }}" style="display:flex;flex-direction:column;gap:12px">
          <input name="username" placeholder="Username or email" required>
          <button class="btn" type="submit">Send code</button>
          <div class="note">We’ll send a 6-digit code to your email. (In dev, it prints in the server console.)</div>
        </form>

        <!-- Verify code -->
        <form id="form-otp-verify" method="post" action="{{ url_for('seller_verify_otp') }}" style="display:flex;flex-direction:column;gap:12px">
          <input name="username" placeholder="Username or email" required>
          <input name="otp" placeholder="6-digit code" maxlength="6" required>
          <button class="btn" type="submit">Verify & Sign in</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const tabPass = document.getElementById('tab-password');
    const tabOtp = document.getElementById('tab-otp');
    const formPass = document.getElementById('form-password');
    const formOtpWrap = document.getElementById('form-otp-wrap');

    function setMode(mode){
      const isOtp = mode === 'otp';
      tabPass.classList.toggle('active', !isOtp);
      tabOtp.classList.toggle('active', isOtp);
      formPass.style.display = isOtp ? 'none' : 'flex';
      formOtpWrap.style.display = isOtp ? 'flex' : 'none';

      // update ?mode= in URL without reload
      const url = new URL(window.location);
      url.searchParams.set('mode', isOtp ? 'otp' : 'password');
      window.history.replaceState({}, '', url);
    }

    tabPass.addEventListener('click', ()=> setMode('password'));
    tabOtp.addEventListener('click', ()=> setMode('otp'));

    // initial mode from query (?mode=otp)
    const params = new URLSearchParams(window.location.search);
    const startMode = params.get('mode') === 'otp' ? 'otp' : 'password';
    setMode(startMode);
  </script>
</body>
</html>
